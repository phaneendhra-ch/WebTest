<!DOCTYPE html>
<html >
<head>

<title>Atmo's</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="stylesheet.css">
<script type="text/javascript" src="PasswordFunctionality.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="Formdetail">
    <form >

        <h1>ATMOS</h1>
        <div >
            <input class="username-entry" type="text" placeholder="Username" required>
        </div>

        <div class="passwordfield">

            <input  class="password-entry1" type="password" id="password-entry"  placeholder="Password" required>
            <span class="eyes">
                <i class="fa fa-eye" id="eye-visible" onclick="PasswordFun()"></i>
                <i class="fa fa-eye-slash" id="eye2" onclick="PasswordFun()"></i>
            </span>
        </div>

        <div id="SocialMediaIcons">
            <button id="GoogleBtn"><i class="fa fa-google"></i></button>
            <button id="FbBtn"><i class="fa fa-facebook-square"></i></button>
        </div>

        <div id="FormButtonsFunc">
            <button id="LogInBtn" class="button LogBtn">Log In</button>
            <button id="SignUpBtn" class="button SignBtn">Sign Up</button>
        </div>

    </form>
</div>
</body>
</html>
